<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Contact</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <!-- Form -->

  <div class="container">
    <h1 class="text-center">Get in Touch</h1>
    <form id="contact">
      <div class="row">
        <div class="form-group col-lg-6 col-lg-offset-3">
          <label for="Name">Name</label>
          <input class="form-control" id="name" placeholder="Full Name">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-lg-6 col-lg-offset-3">
          <label for="E-mail">Email</label>
          <input type="email" class="form-control" id="email" placeholder="example@example.com">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-lg-6 col-lg-offset-3">
          <label for="Message">Message</label>
          <textarea class="form-control" rows="4" id="msg"></textarea>
        </div>
      </div>
      <div class="row">
        <div class=" col-lg-6 col-lg-offset-3">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-lg-6 col-lg-offset-3">
          <h1 class="text-center">Direct Contact</h1>
          <p class="text-center">
            Ranga Monzur
            <br> 644 Lavergne Avenue
            <br> Wilmette, IL 60091
            <br> USA
            <br>
            <a href="tel:+1847-920-1779">(847) 920-1779</a>
          </p>
        </div>
      </div>
    </form>



  </div>
  <!-- /container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/mailer.js"></script>
</body>

</html>
